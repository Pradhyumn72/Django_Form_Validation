<form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
name: <input type="text" name="name" ><br>
<h4 style="color: red;">{{eme}}</h3>
email: <input type="email" name="email" ><br>
contact: <input type="number" name="contact" ><br>
image: <input type="file" name="image" accept=".jpeg, .png" ><br>
document: <input type="file" name="document" accept=".pdf"  ><br>
{{perr}}<br>
password: <input type="password" name="password"> <br>
confirm pass: <input type="password" name="cpass"> <br>
<button type="submit">Register</button>
</form>
